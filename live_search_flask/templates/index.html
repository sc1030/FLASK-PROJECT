<!DOCTYPE html>
<html lang="en" x-data="{ dark: false }" :class="{ 'dark': dark }">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Live Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ‚úÖ Tailwind CSS CDN with dark mode enabled -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ‚úÖ Alpine.js for toggle -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- ‚úÖ jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center px-4 transition-colors duration-300"
  >
    <div
      class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-xl shadow-xl"
    >
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Live Search üîç</h2>
        <button
          @click="dark = !dark"
          class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full transition"
        >
          <span x-text="dark ? 'üåô' : '‚òÄÔ∏è'"></span>
        </button>
      </div>

      <!-- ‚úÖ Search Input -->
      <input
        type="text"
        id="search-box"
        placeholder="Start typing..."
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white dark:bg-gray-700 text-black dark:text-white"
      />

      <!-- ‚úÖ Results List -->
      <ul id="results" class="mt-4 space-y-2"></ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
