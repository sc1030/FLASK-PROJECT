<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profile</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f2f2f2;
        text-align: center;
        padding: 40px;
      }
      .edit-card {
        background: white;
        padding: 30px;
        max-width: 500px;
        margin: 0 auto;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .profile-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 15px 5px 0;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
      }
      .btn.cancel {
        background: #dc3545;
      }
      .form-group {
        text-align: left;
        margin: 15px 0;
      }
      input[type="text"],
      input[type="email"],
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      input[type="file"] {
        padding: 5px;
      }
      .form-group label {
        display: block;
        font-size: 18px;
        margin-bottom: 8px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="edit-card">
      <h2>Edit Your Profile</h2>

      {% if user.profile_pic %}
      <img
        src="{{ url_for('static', filename='uploads/' + user.profile_pic) }}"
        class="profile-img"
        alt="Profile Picture"
      />
      {% else %}
      <img
        src="{{ url_for('static', filename='default.png') }}"
        class="profile-img"
        alt="Default Picture"
      />
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ user.name }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact">Contact:</label>
          <input
            type="text"
            id="contact"
            name="contact"
            value="{{ user.contact or '' }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="profile_pic">Profile Picture:</label>
          <input type="file" id="profile_pic" name="profile_pic" />
        </div>

        <button type="submit" class="btn">Save Changes</button>
        <a href="{{ url_for('profile') }}" class="btn cancel">Cancel</a>
      </form>
    </div>
  </body>
</html>
